<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Você concorda que o GIThub salva vidas na T.i em geral?
            </h1>
        </header>
        <form>
            <label for="nome">Nome</label>
            <input type="Nome">
            <label for="Email">Email</label>
            <input type="Email">
            <label for="Idade">Idade</label>
            <input type="Idade">
            <label for="funcao">Qual opção melhor descreve sua função atual?</label>
            <select name="funcao">
                <option value="aluna">Aluna</option>
                <option value="trabalho">Trabalho em tempo integral</option>
                <option value="aprendiz">Aprendiz em tempo integral</option>
            </select>
                
        </form>

    </main>
</body>
</html>
