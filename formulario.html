<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>PESQUISA</title>
</head>
<!-- formulario em html -->
<body>
    <div class="container">
 
        <form action="#">
                       
            <div class="input-group">
                <div class="titulos"><h2>Texto sobre a Pesquisa</h2></div>
                <div class="input-box">
                    <label for="nome">Nome Completo</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <label for="idade">Idade</label>
                    <input id="idade" type="number" name="idade" placeholder="Qual sua idade">
                </div>
                <div class="input-box">
                    <label for="funcao">Qual opção melhor descreve sua função atual?</label>
                    <select name="funcao" id="funcao">
                        <option value="aluna">Aluno(a)</option>
                        <option value="trabalho">Trabalho em tempo integral</option>
                        <option value="aprendiz">Aprendiz em tempo integral</option>
                        <option value="prefiro">Prefiro não dizer</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="radial">
                    <p>Você recomendaria o GitHub a um amigo?</p>
                    <br>
                    <input type="radio" id="definitivamente" name="escolher" value="definitivamente"/>
                    <label for="definitivamente">Definitivamente</label>
                    <input type="radio" id="talvez" name="escolher" value="talvez"/>
                    <label for="talvez">Talvez</label>
                    <input type="radio" id="certeza" name="escolher" value="certeza"/>
                    <label for="certeza">Não tenho certeza</label>
                </div>
                
                <div class="input-box">
                    <label for="recurso">Qual é o seu recurso favorito no GitHub?</label>
                    <select name="recurso" id="recurso">
                        <option value="pages">Pages</option>
                        <option value="contribuir">Contribuir</option>
                        <option value="portfolio">Portfolio</option>
                        <option value="prefiro">Prefiro não dizer</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="comentario">Algum comentário ou sugestão?</label>
                    <textarea id="comentario" name="comentario"></textarea>
                </div>
              
                
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </div>    
        </form>
</div>    
</body>
</html>
